<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><b>Chieu cao : <input type="text" id="height"></b></div> <br>
    <div><b>Can nang : <input type="text" id="weight"></b></div><br>
    <div> <input type="button" onclick="showBMI()" value="showBMI"> </div>
    <div id="chiSo"></div>
    <script>
        function showBMI() {
            let a = parseFloat(document.getElementById('height').value);
            let b = parseFloat(document.getElementById('weight').value);
            let c = b / (a * a) ; 
            if (c > 30) {
                document.getElementById("chiSo").innerHTML=" Obese ";
            } else if (c >= 25) {
                document.getElementById("chiSo").innerHTML=" Overweight ";
            } else if (c >= 18.5) {
                document.getElementById("chiSo").innerHTML=" Normal ";
            } else {
                document.getElementById("chiSo").innerHTML=" Underweight ";
            }
        }
        
    </script>
</body>
</html>
